<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei | Flower Website</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">

    <!-- remix icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body class="">

    <!-- header -->
    <header class="max-w-[1140px] w-full mx-auto px-4">
        <nav class="flex items-center justify-between py-6">
            <!-- logo -->
            <a href="/">
                <img class="w-16 sm:w-32 h-auto" src="./assets/logo.png" alt="Logo">
            </a>

            <ul class="flex items-center gap-12">
                <div class="hidden md:flex items-center gap-12">
                    <li>
                        <a href="#" class="text-zinc-800 text-base font-bold leading-normal">Home</a>
                    </li>

                    <li>
                        <a href="#" class="text-zinc-400 text-base font-normal leading-normal transition duration-200 ease-in hover:text-zinc-500">Shop</a>
                    </li>
                    
                    <li>
                        <a href="#" class="text-zinc-400 text-base font-normal leading-normal transition duration-200 ease-in hover:text-zinc-500">About us</a>
                    </li>
                </div>

                <!-- cart -->
                <div class="">
                    <li>
                        <a href="#" class="flex items-center gap-2.5 text-black text-base font-normal leading-normal hover:underline hover:underline-offset-2">
                            <span><i class="ri-shopping-cart-line"></i></span>
                            Cart ($56)
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>



    <!-- main -->
    <main class="max-w-[1140px] w-full mx-auto px-4">

        <!-- hero -->
        <section class="w-full md:h-dvh md:flex md:flex-row-reverse md:items-center bg-amber-200">
            <!-- image -->
            <div class="md:max-w-[570px]">
                <img class="w-full" src="./assets/hero-flower.png" alt="Flower">
            </div>

            <!-- hero content -->
            <div class="mt-7 md:mt-0 md:max-w-[570px] md:w-full">
                <h1 class="text-black text-2xl sm:text-6xl font-bold font_noto leading-relaxed">ALWAYS <span class="text-orange-600">FRESH</span></h1>
                <h2 class="text-orange-600 text-2xl sm:text-6xl font-bold font_noto">FLOWERS</h2>

                <p class="mt-3.5 text-black/50 text-sm sm:text-xl font-normal">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                </p>
            </div>
        </section>

    </main>
    
</body>
</html>
